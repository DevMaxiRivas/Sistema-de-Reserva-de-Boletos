{% extends 'partials/base.html' %}
{% load i18n %}
{% block title %}{% translate "PÃ¡gina de Inico" %}{% endblock %}

{% block content %}{% include 'partials/topside_journeys.html' %}
<div class="row ">
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: [{% for popular_schedule in popular_schedules %} '{{popular_schedule.journey__type}}', {% endfor %}],
                    datasets: [{
                        label: 'Number of Sales',
                        data: [{% for popular_schedule in popular_schedules %} '{{popular_schedule.ticket_count}}', {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                                borderWidth: 1
                    }]
                        },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        },
                        title: {
                            display: true,
                                text: '{% translate "Boletos Vendidos por Tipo de Recorridos" %}'
                        }
                    }
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{% for sale_by_seat_category in sales_by_seat_category %} '{{sale_by_seat_category.category}}',{% endfor %}],
                    datasets: [{
                        label: '',
                        data: [{% for sale_by_seat_category in sales_by_seat_category %} '{{sale_by_seat_category.total_sales}}', {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                                borderWidth: 1
                    }]
                        },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        },
                        title: {
                            display: true,
                                text: '{% translate "Ventas por Categoria de Asiento" %}'
                        }
                    }
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="col-md-12 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="bar-chart-horizontal" width="800" height="450"></canvas>
                <script>
                    new Chart(document.getElementById("bar-chart-horizontal"), {
                        type: 'horizontalBar',
                        data: {
                            labels: [{% for revenue in revenue_by_journey_type %} '{{revenue.type}}',{% endfor %}],
                        datasets: [
                        {
                            label: "{% translate 'Ingresos totales' %}",
                            backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                            data: [{% for revenue in revenue_by_journey_type %} '{{revenue.total_revenue}}', {% endfor %}],
                        }
                    ]
                        },
                        options: {
                            scales: {
                            xAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        },
                        legend: { display: false },
                        title: {
                            display: true,
                            text: '{% translate "Ingresos totales por tipo de recorrido"%}'
                        }
                    }
                    });
                </script>
            </div>
        </div>
    </div>

</div>


{% endblock %}
