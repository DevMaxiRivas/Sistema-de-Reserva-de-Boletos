{% load i18n %}
<div class="row">
    <div class="col-md-12 mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                {% trans 'Panel de Control' %}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-buses' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>{% translate "Colectivos" %} <i class="ri-bus-line"></i></h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-trains' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>{% translate "Trenes" %} <i class="ri-train-line"></i></h4>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-seats' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>{% translate "Asientos" %} <i class="ri-sofa-line"></i></h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-journey_prices' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>{% translate "Precios por Recorrido" %} <i class="ri-file-list-2-line"></i>
                                    </h4>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
