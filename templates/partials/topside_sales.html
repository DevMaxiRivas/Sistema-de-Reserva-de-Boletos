<div class="row">

                {% trans 'Panel de Ventas' %}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-meal-sales' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>
                                        {% translate "Venta de Comida" %}
                                        <i class="ri-restaurant-line"></i>
                                    </h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-6">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-product-sales' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>
                                        {% translate "Venta de Productos" %}
